add_newline = false

[character]
format = "$symbol "

[line_break]
disabled = true

[directory]
truncation_length = 10
truncation_symbol = "…/"

[cmd_duration]
min_time = 20_000
format = "took [$duration](white)"

[hostname]
ssh_only = true
format = "💻 [$hostname]($style) "
trim_at = "-"
style = "yellow"

[time]
time_format = "%T"
format = "$time($style) "
style = "bright-white"
disabled = false

[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[python]
pyenv_version_name = true
python_binary = "python3"
format = '[${symbol}(${version} )($virtualenv)]($style) '

[aws]
disabled = true
#format = 'on [$symbol$profile]($style) '
format = 'on [$symbol($profile)(\($region\) )]($style) '
style = 'bold blue'
symbol = '🅰 '
[aws.profile_aliases]
teacher = 'ts'
default = 'def'
[aws.region_aliases]
eu-central-1 = 'ffm'

[azure]
disabled = false

